    <h2>:ברוכים הבאים לאתר! על מנת להרשם אנא הזינו את הפרטים הבאים</h2>

    <div id="abba">


    <label for="userName">:אנא הזן את שמך</label> <br>
    <input type="text" id="userName" placeholder="לדוגמה:מעין"> <br>

    <label for="userPassword">?באיזו ססמה תרצה להשתמש</label> <br>
    <input type="password" id="userPassword" placeholder="לדוגמה:12345"> <br>

    <label for="userTel">:הזן את מספר הטלפון שלך</label> <br>
    <input type="tel" id="userTel" placeholder="למשל:0554545454"> <br>

    <label for="userMail">:הזן את המייל שלך</label> <br>
    <input type="email" id="userMail" placeholder="mayan123@gmail.com למשל"> <br>

    <label for="userBirth">?מהו תאריך הלידה שלך</label> <br>
    <input type="date" id="userBirth"> <br>

    <label for="userFamily">?כמה אחים יש לך?</label> <br>
    <input type="range" id="userFamily" min="0" max="15"> <br>

    <label for="userColor">:סמן את הצבע המועדף עליך</label> <br>
    <input type="color" id="userColor"> <br>

    <label for="doUser">?האם תרצה לקבל עדכונים מהאתר</label> <br>
    <select id="doUser">
        <option value="בחר\י">בחר\י</option>
        <option value="כן">כן</option>
        <option value="לא">לא</option>
        <option value="אולי בהמשך,שלחו לי תזכורת">.אולי בהמשך,שלחו לי תזכורת</option>

    </select> <br>
    <br>

    <button id="btn">לשליחת הטופס לחץ כאן</button>
